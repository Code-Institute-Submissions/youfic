{% extends 'base.html' %}

{% block content %}

<h1>Submit</h1>

<form action="" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="title">Story title</label>
                <input type="text" class="form-control-plaintext" name="title" placeholder="enter your story title">
            </div>
            <div class="col">
                <label for="author">Your name</label>
                <input type="text" class="form-control-plaintext" name="author" placeholder="enter your name">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="description">Story description</label>
                <input type="text" class="form-control-plaintext" name="description"
                    placeholder="enter a short description of the story">
            </div>
        </div>
    </div>

    <div>
        <label for="category">Select Category</label>
        <select class="form-control" name="category">
            <option>Adventure</option>
            <option>Fantasy</option>
            <option>Mystery</option>
            <option>SciFi</option>
        </select>
    </div>

    <div class="row">
        <div class="col">
            <label for="text">Story</label>
            <input type="textarea" class="form-control-plaintext" name="text" placeholder="type your story here">
        </div>
    </div>

    <input type="submit" value="Submit story"/>
</form>

{% endblock %}
