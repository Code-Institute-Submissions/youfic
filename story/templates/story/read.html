{% extends 'base.html' %}

{% block readstory %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ story.title }}</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <h2>{{ story.author }}</h2>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <p>{{ story.text }}</p>
        </div>
    </div>
</div>

{% endblock %}
